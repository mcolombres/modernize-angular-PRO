<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <app-branding></app-branding>

        <div
          class="align-items-center justify-content-center img-height d-none d-lg-flex"
        >
          <img
            src="/assets/images/backgrounds/login-bg.svg"
            alt="login"
            style="max-width: 500px"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div
        class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Welcome to Modernize</h4>
            <span class="f-s-14 d-block m-t-8">Your Admin Dashboard</span>

            <div class="row m-t-24">
              <div class="col-12 col-sm-6">
                <button mat-stroked-button class="w-100">
                  <div class="d-flex align-items-center">
                    <img
                      src="/assets/images/svgs/google-icon.svg"
                      alt="google"
                      width="16"
                      class="m-r-8"
                    />
                    Google
                  </div>
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button
                  mat-stroked-button
                  class="w-100 d-flex align-items-center"
                >
                  <div class="d-flex align-items-center">
                    <img
                      src="/assets/images/svgs/facebook-icon.svg"
                      alt="facebook"
                      width="40"
                      class="m-r-4"
                    />
                    Facebook
                  </div>
                </button>
              </div>
            </div>

            <div class="or-border m-t-30">or sign in with</div>

            <div
              class="bg-light-primary text-primary f-w-500 rounded p-16 m-t-24 text-center"
            >
              <span class="m-r-8">Username : admin </span> ||<span
                class="m-l-8"
              >
                Password : admin123</span
              >
            </div>

            <form class="m-t-30">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Username</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput required="" #u1 />
              </mat-form-field>

              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Password</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput type="password" required="" #p2 />
              </mat-form-field>

              <div class="d-flex align-items-center m-b-12">
                <mat-checkbox color="primary"
                  >Remember this Device</mat-checkbox
                >
                <a
                  [routerLink]="['/']"
                  class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                  >Forgot Password ?</a
                >
              </div>
              <button
                mat-flat-button
                color="primary"
                class="w-100"
                (click)="check(u1.value, p2.value)"
              >
                Sign In
              </button>
              <!-- input -->
            </form>
            <span class="d-block f-w-500 d-block m-t-24"
              >New to Modernize?
              <a
                [routerLink]="['/authentication/register']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                Create an account</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
